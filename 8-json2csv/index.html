<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>jason2csv</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form action="#" class="main">
			<section class="inputs">
				<article class="">
					<label class="title" for="json">Json</label>
					<textarea class="textarea" name="" id="json" cols="30" rows="10">
						[{ "name":"John", "age":30, "city":"New York"}]</textarea
					>
				</article>
				<article>
					<label class="title" for="csv">CSV</label>
					<textarea
						class="textarea"
						name=""
						id="csv"
						cols="30"
						rows="10"
					></textarea>
				</article>
			</section>

			<button class="btn" id="convert">Convert</button>
		</form>
		<script src="app.js"></script>
	</body>
</html>

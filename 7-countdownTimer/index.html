<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown Timer</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="contenido">
				<section class="entrada">
                    <form action="#" id='datos'>
                        <div class="nombre">
                            <label for="">nombre</label>
                            <input type="text" required/>
                        </div>
                        <div class="fecha">
                            <label for="">fecha</label>
                            <input type="date" required/>
                        </div>
                        <div class="tiempo">
                            <label for="">hora</label>
                            <input type="time" value="00:00"/>
                        </div>
                        <button type='submit' class="btn-inicio">Inicio</button>

                    </form>
				</section>
				<section class="contador">
					<div class="mes-dia">
						<div class="mes">
                            
							<h3 class="titulo">mes</h3>
							<h3 class="numero">0</h3>
						</div>
						<div class="dia">
							<h3 class="titulo">d√≠a</h3>
							<h3 class="numero">0</h3>
						</div>
					</div>
					<div class="hora-larga">
						<div class="hora">
							<h3 class="titulo">hora</h3>
							<h3 class="numero">0</h3>
						</div>
						<div class="minutos">
							<h3 class="titulo">minutos</h3>
							<h3 class="numero">0</h3>
						</div>
						<div class="segundos">
							<h3 class="titulo">segundos</h3>
							<h3 class="numero">0</h3>
						</div>
					</div>
				</section>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>

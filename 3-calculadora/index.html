<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="contenido">
				<div class="pantalla"></div>

				<div class="numeros">
					<button class="btn-num">0</button>
					<button class="btn-num">1</button>
					<button class="btn-num">2</button>
					<button class="btn-num">3</button>
					<button class="btn-num">4</button>
					<button class="btn-num">5</button>
					<button class="btn-num">6</button>
					<button class="btn-num">7</button>
					<button class="btn-num">8</button>
					<button class="btn-num">9</button>
                    <button class="borrar">C</button>
                    <button class="borrar-todo">AC</button>
				</div>
				<div class="operaciones">
					<button class="btn-operacion" id="suma">+</button>
					<button class="btn-operacion" id="resta">-</button>
					<button class="btn-operacion" id="multi">*</button>
					<button class="btn-operacion" id="division">/</button>
					<button class="btn-operacion" id="igual">=</button>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Border Previewer</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="container">
			<h1>Border box previewer</h1>
			<div class="caja"></div>

			<article class="valores">
				<div class="left-top">
					<label for="">top left</label>
					<input
						type="number"
						name="left-top"
						id="left-top"
						value="0"
					/>
				</div>
				<div class="left-bottom">
					<label for="">bottom left</label>
					<input
						type="number"
						name="left-bottom"
						id="left-bottom"
						value="0"
					/>
				</div>
				<div class="right-top">
					<label for="">top right </label>
					<input
						type="number"
						name="right-top"
						id="right-top"
						value="0"
					/>
				</div>
				<div class="right-bottom">
					<label for="">bottom right </label>
					<input
						type="number"
						name="right-bottom"
						id="right-bottom"
						value="0"
					/>
				</div>
			</article>
			<button class="btn-copy">Copiar CSS</button>
		</section>

		<script src="app.js"></script>
	</body>
</html>

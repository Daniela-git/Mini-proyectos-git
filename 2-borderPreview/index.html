<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Border Previewer</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="container">
			<h1>Border box previewer</h1>
			<div class="caja"></div>
			<div class="left-top">
                <label for="">left top</label>
				<input type="number" name="left-top" id="left-top" value="0" />
			</div>
			<div class="left-bottom">
                <label for="">left bottom</label>
				<input type="number" name="left-bottom" id="left-bottom" value="0"/>
			</div>
			<div class="right-top">
                <label for="">right top</label>
				<input type="number" name="right-top" id="right-top" value="0" />
			</div>
			<div class="right-bottom">
                <label for="">right bottom</label>
				<input type="number" name="right-bottom" id="right-bottom" value="0"/>
            </div>
			<button class="btn-copy">copiar CSS</button>
		</section>

		<script src="app.js"></script>
	</body>
</html>

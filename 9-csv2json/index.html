<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>csv2json</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form action="#" class="main">
			<section class="inputs">
				<article class="">
					<label class="title" for="json">CSV</label>
					<textarea class="textarea" name="" id="csv" cols="30" rows="10"></textarea>
				</article>
				<article>
					<label class="title" for="csv">JSON</label>
					<textarea
						class="textarea"
						name=""
						id="json"
						cols="30"
						rows="10"
					></textarea>
				</article>
			</section>
			<span class="msj"></span>
			<button class="btn" id="convert">Convert</button>
		</form>
		<script src="app.js"></script>
	</body>
</html>
